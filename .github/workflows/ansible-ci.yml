name: Ansible CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ansible-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # ðŸ”§ Fix version mismatch: remove any preinstalled Ansible first
      - name: Remove preinstalled Ansible
        run: |
          pipx uninstall ansible || true
          pip uninstall -y ansible ansible-core || true

      # âœ… Install fresh Ansible + ansible-lint from pip (keeps CLI & module in sync)
      - name: Install Ansible & Ansible Lint
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint

      - name: Show inventory (debug)
        run: |
          ansible-inventory -i ansible/hosts --list

      - name: Syntax check
        run: |
          ansible-playbook ansible/playbook.yml \
            --syntax-check \
            -i ansible/hosts

      - name: Lint check
        run: ansible-lint ansible/playbook.yml

      # ðŸ§ª Dry-run only; limited to localhost so it never touches real hosts
      - name: Dry-run (limit to localhost so it never touches real hosts)
        run: |
          ansible-playbook ansible/playbook.yml \
            --check \
            -i ansible/hosts \
            -l localhost || true
